name: Run Serenity Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

jobs:
  serenity-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        environment: [staging_chrome, staging_firefox]

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: ğŸŒ Setup Chrome and Firefox
        uses: browser-actions/setup-chrome@v1
      - uses: browser-actions/setup-firefox@v1

      - name: ğŸ” Verify browsers
        run: |
          google-chrome --version
          firefox --version

      - name: âš™ï¸ Grant permission for Gradle wrapper
        run: chmod +x gradlew

      - name: ğŸš€ Run Serenity Tests
        run: |
          echo "Running environment: ${{ matrix.environment }}"
          ./gradlew run_ci -Denvironment=${{ matrix.environment }}

      - name: ğŸ“Š Generate Serenity Report
        run: ./gradlew aggregate

      - name: ğŸ“¦ Upload Serenity Report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report-${{ matrix.environment }}-${{ matrix.browser }}
          path: target/site/serenity
